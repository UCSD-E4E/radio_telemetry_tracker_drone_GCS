<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Features</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='leaflet/leaflet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>GIS Features</h1>

            <!-- Device selection -->
            <div id="device-selection">
                <h3>Select Device</h3>
                <form id="device-form">
                    <select name="device" id="device">
                        <option value="">Loading devices...</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- GeoTIFF upload -->
            <div id="upload-section">
                <h3>Upload GeoTIFF</h3>
                <form id="geotiff-form" enctype="multipart/form-data">
                    <input type="file" name="geotiff" id="geotiff" accept=".tif,.tiff">
                    <button type="submit">Upload</button>
                </form>
            </div>

            <!-- Shapefile upload -->
            <div id="upload-shapefile-section">
                <h3>Upload Shapefile</h3>
                <form id="shapefile-form" enctype="multipart/form-data">
                    <input type="file" name="shapefiles" id="shapefile" accept=".shp,.shx,.dbf,.prj" multiple>
                    <button type="submit">Upload</button>
                </form>
            </div>

            <!-- Export Button -->
            <button id="export-geojson">Export GeoJSON</button>
        </div>

        <!-- Map -->
        <div class="map-container">
            <div id="map">
                <div class="loading">Loading GeoTIFF...</div>
            </div>
        </div>
    </div>

    <!-- Required libraries -->
    <script src="{{ url_for('static', filename='leaflet/leaflet.css') }}"></script>
    <script src="{{ url_for('static', filename='leaflet/leaflet.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet/dist/georaster-layer-for-leaflet.min.js"></script>
    <script src="https://unpkg.com/shapefile@0.6.6/dist/shapefile.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</body>

</html>
